<!-- restaurant/templates/restaurant/menu_page.html -->
{% extends "base.html" %}

{% block content %}
  <div class="menu">
    <h1>{{ page.title }}</h1>
    <p>{{ page.introduction }}</p>

    <ul>
      {% for item in page.menu_items.all %}
        <li>
          <h2>{{ item.name }}</h2>
          <p>{{ item.description }}</p>
          <p>Price: {{ item.price }}</p>
          {% if item.image %}
            <img src="{{ item.image.url }}" alt="{{ item.name }}">
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
